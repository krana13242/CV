<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h3>Complete Your Information</h3>

    <form action="" method="post">
      <fieldset>
        <legend>Personal Information</legend>

      <label for="firstname">First Name:</label>
      </br>
      <input type="text" name="firstname" id="firstname" placeholder="Enter Your First name">
      </br>
      <label for="lastname">Last Name:</label>
      </br>
      <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last name">
    </br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
      <input type="radio" name="gender" value="Others">Others
    </br>
      <label for="religion">Religion:</label>
      <input type="radio" name="religion" value="Islam">Islam
      <input type="radio" name="religion" value="Hindu">Hindu
      <input type="radio" name="religion" value="Kristan">Kristan
      <input type="radio" name="religion" value="Buddha">Buddha
      <input type="radio" name="religion" value="Others">Others
    </br>
      <label for="education">Education:</label>
      <input type="checkbox" name="education" id="education">SSC
      <input type="checkbox" name="education" id="education">HSC
      <input type="checkbox" name="education" id="education">Graduation
      <input type="checkbox" name="education" id="education">PhD
      <input type="checkbox" name="education" id="education">None
    </br>
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob">
    </br></br>
      <label for="nid">Enter Your NID Number:</label>
      <input type="number" name="nid" id="nid">
    </br></br>
      <label for="fathername">Father's Name:</label>
      </br>
      <input type="text" name="fathername" id="fathername" placeholder="Enter Your Father name">
    </br>
      <label for="mothername">Mother's Name:</label>
      </br>
      <input type="text" name="mothername" id="mothername" placeholder="Enter Your Mother name">
    </br>
      </fieldset>
    </br>

      <fieldset>
        <legend>Contact Information</legend>

      <label for="email"> Email Address:</label>
      </br>
      <input type="email" name="email" id="email">
    </br>
      <label for="password">Password:</label>
    </br>
      <input type="password" name="password" id="password">
      </br></br>
      <label for="phone">Phone:</label>
      <select class="ccode" name="country-code">
        <option value="+880">+880</option>
        <option value="+1">+1</option>
        <option value="+44">+44</option>
        <option value="+91">+91</option>
        <option value="+92">+92</option>
        <option value="+966">+966</option>
      </select>
      <input type="phone" name="phone" value="" placeholder="1234***">
    </br></br>
      <label for="address">Write Your Full Address Here:</label>
    </br>
      <textarea name="address" rows="6" cols="30"></textarea>
      </fieldset>
    </br>
      <input type="checkbox" name="agree" value="" checked>I,Agree With The Conditions.
    </br>
  </br>
      <input type="submit" name="" value="Submit">
      <input type="reset" name="" value="Reset">
    </form>

  </body>
</html>
